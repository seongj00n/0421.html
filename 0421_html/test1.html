<!DOCTYPE html>



<html>



  <head>



    <title>Page Title</title>

    <style>



      * {margin: 0;  box-sizing: border-box;}



      #top {width: 1000px; height: 550px; margin:0 auto; border:3px solid #666; position:relative; }



      header {width: 800px; height:150px; background-color: red; z-index: 3;  margin:0px auto 0px; position:relative;  z-index:3; top:0px;}



      #slider {width:1000px; height: 500px; background-color: cyan; z-index: 1; position:absolute;  top:0; left:0; }



    </style>





  </head>



  <body>



   <div id="top">

      <div id="slider"></div>

      <header></header>

    </div>

  </body>



</html>
